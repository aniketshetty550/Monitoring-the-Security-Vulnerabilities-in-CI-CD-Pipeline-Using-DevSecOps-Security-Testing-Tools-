name: Build and Push Docker Image
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Log in to GCP Artifact Registry
      uses: google-github-actions/setup-gcloud@v0
      with:
        credentials_json: ${{ secrets.GCP_PROJECT }}
    - name: Configure Docker
      run: |
        gcloud auth configure-docker
    - name: Build Docker image
      run: docker build -t europe-docker.pkg.dev/<absolute-advice-442515-h8>/<docker-repo>/dvwa:latest .
    - name: Push Docker image
      run: docker push europe-docker.pkg.dev/<absolute-advice-442515-h8>/<docker-repo>/dvwa:latest
